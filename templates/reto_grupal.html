<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reto en Equipos</title>

    body {

      background-size: cover;
      color: white;
      text-align: center;
    }

    .contenido {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    textarea,
    button {
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #ec1c24;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      color: gold;
      text-shadow: 2px 2px 4px #000;
    }

    label {
      font-weight: bold;
      color: #fff;
      display: block;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>

  </div>
</body>
</html>
