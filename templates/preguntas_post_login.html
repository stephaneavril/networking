<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conócete Mejor</title>
  <style>
    body {
      background: url('/static/images/Astrazeneca.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 30px;
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.8);
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      color: #ec1c24;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      background: #ec1c24;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      display: block;
      margin: auto;
      margin-top: 20px;
    }
    a {
      color: #ffb;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-box">
    {% if ya_respondio %}
      <h1>✅ Ya respondiste estas preguntas</h1>
      <p>Puedes ver tu perfil <a href="/conexion_alfa_mi_perfil">aquí</a>.</p>
    {% else %}
      <h1>📝 Cuéntanos sobre ti</h1>

<form method="post">
  <!-- r2 – Pasión -->
  <label for="r2">🎶 ¿Qué pasión te mueve fuera del trabajo?</label>
  <input id="r2" name="r2" required>

  <!-- r3 – Dato curioso -->
  <label for="r3">🧠 Cuéntanos un dato curioso sobre ti</label>
  <textarea id="r3" name="r3" rows="2" required></textarea>

  <!-- r4 – Película favorita -->
  <label for="r4">🎬 ¿Película favorita?</label>
  <input id="r4" name="r4" required>

  <!-- r6 – Deporte favorito -->
  <label for="r6">🏀 ¿Deporte favorito?</label>
  <input id="r6" name="r6" required>

  <!-- r8 – Prenda imprescindible -->
  <label for="r8">👕 Prenda de vestir sin la que no puedes vivir</label>
  <input id="r8" name="r8" required>

  <!-- r9 – Mejor concierto -->
  <label for="r9">🎤 ¿Cuál ha sido el mejor concierto que has vivido?</label>
  <input id="r9" name="r9" required>

  <!-- r10 – Libro / arte favorito -->
  <label for="r10">📖 Libro favorito <small>(o expresión artística favorita)</small></label>
  <input id="r10" name="r10" required>

  <!-- r12 – Mascota -->
  <label for="r12">🐾 ¿Tienes mascota? Si la respuesta es sí, ¿cuál(es)?</label>
  <input id="r12" name="r12">

  <!-- r13 – Hijos -->
  <label for="r13">👶 ¿Tienes hijos? Si la respuesta es sí, ¿cuántos / edades?</label>
  <input id="r13" name="r13">

  <button type="submit">Guardar</button>
</form>
    {% endif %}
  </div>

</body>
</html>
